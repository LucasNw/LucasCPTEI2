    <h1 class="title">Cadastrar cliente</h1>

    <form action="#">
        <div class="container is-flex is-justify-content-space-evenly">
            <div class="field">
                <label class="label">Nome</label>
                <input class="input is-success is-medium is-focused" type="email" placeholder="Digite o seu nome">

                <label class="label">Selecione a Pessoa</label>
                <div class="control">
                    <div class="select">
                        <select>
                            <option>CPF</option>
                            <option>CNPJ</option>
                            
                            
                        </select>
                        
                    </div>
                </div>
                <input class="input is-success is-medium" type="text" placeholder="">

                

                <label class="label">Endereço</label>
                <input class="input is-success is-medium is-focused" type="text" placeholder="Edereço">

                <label class="label">Telefone</label>
                <input class="input is-success is-medium is-focused" type="text" placeholder="+DDD">



            </div>
            <div class="field">

                <label class="label">E-mail</label>
                <input class="input is-success is-medium is-focused" type="text" placeholder="Digite o email">



                <label class="label">Estado</label>
                <div class="control">
                    <div class="select">
                        <select>
                            <option>RS</option>
                            <option>SC</option>
                            <option>PR</option>

                        </select>
                    </div>
                </div>

                <div class="field pt-5">
                    <p class="control">
                        <button class="button is-success"> Cadastrar </button>
                        <a class="has-text-white" href="list_cliente.html"> <button class="button is-danger"> Ver Clientes </a> </button>
                    </p>
                </div>
