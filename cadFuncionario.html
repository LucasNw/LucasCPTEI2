    <h1 class="title">Cadastrar Funcionario</h1>

    <form action="#">
        <div class="container is-flex is-justify-content-space-evenly">
            <div class="field">
                <label class="label">Nome</label>
                <input class="input is-success is-medium is-focused" type="email"
                    placeholder="Digite o nome do Funcionario">

                <label class="label">CPF</label>
                <input class="input is-success is-medium is-focused" type="text" placeholder="Digite o CPF">

                <label class="label">Endereço</label>
                <input class="input is-success is-medium is-focused" type="text" placeholder="Digite o Endereço">

                <label class="label">Telefone</label>
                <input class="input is-success is-medium is-focused" type="text" placeholder="Telefone + DDD">


            </div>
            <div class="field">

                <label class="label">Foto do Funcionario</label>
                <div class="file is-boxed">
                    <label class="file-label">
                        <input class="file-input" type="file" name="resume">
                        <span class="file-cta">
                            <span class="file-icon">
                                <i class="fa-solid fa-upload fa-2x"></i>
                            </span>
                            <span class="file-label">
                                Selecione um arquivo
                            </span>
                        </span>
                    </label>
                </div>


                <div class="field pt-5">
                    <p class="control">
                        <button class="button is-success"> Cadastrar </button>
                        <a class="has-text-white" href="list_funcionario.html"> <button class="button has-background-danger"> Ver Funcionarios  </a> </button>
                    </p>
                </div>

            </div>

        </div>

    </form>
